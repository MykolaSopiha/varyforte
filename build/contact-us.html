<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Contact us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Roboto", sans-serif;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .content {
        flex: 1 0 auto;
      }

      .header-title {
        margin: 20px 0;
        font-size: 34px;
        text-align: center;
        line-height: 52px;
        border-top: 1px solid #cccccc;
        border-bottom: 1px solid #cccccc;
        color: #666;
      }

      .footer {
        -webkit-box-flex: 0;
        -ms-flex: 0 0 auto;
        flex: 0 0 auto;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        background-color: #2F2523;
        text-align: center;
      }

      .footer p {
        padding-top: 32px;
        padding-bottom: 30px;
        font-size: 16px;
        text-align: center;
        color: #fff;
      }

      .form-style-1 {
        margin: 10px auto;
        max-width: 400px;
        padding: 20px 12px 10px 20px;
        font: 18px "Roboto", sans-serif;
      }

      .form-style-1 li {
        padding: 0;
        display: block;
        list-style: none;
        margin: 10px 0 0 0;
      }

      .form-style-1 label {
        margin: 0 0 3px 0;
        padding: 0px;
        display: block;
        font-weight: bold;
      }

      .form-style-1 input[type=text],
      .form-style-1 input[type=date],
      .form-style-1 input[type=datetime],
      .form-style-1 input[type=number],
      .form-style-1 input[type=search],
      .form-style-1 input[type=time],
      .form-style-1 input[type=url],
      .form-style-1 input[type=email],
      textarea,
      select {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        border: 1px solid #BEBEBE;
        padding: 7px;
        margin: 0px;
        -webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;
        outline: none;
      }

      .form-style-1 input[type=text]:focus,
      .form-style-1 input[type=date]:focus,
      .form-style-1 input[type=datetime]:focus,
      .form-style-1 input[type=number]:focus,
      .form-style-1 input[type=search]:focus,
      .form-style-1 input[type=time]:focus,
      .form-style-1 input[type=url]:focus,
      .form-style-1 input[type=email]:focus,
      .form-style-1 textarea:focus,
      .form-style-1 select:focus {
        -moz-box-shadow: 0 0 8px #88D5E9;
        -webkit-box-shadow: 0 0 8px #88D5E9;
        box-shadow: 0 0 8px #88D5E9;
        border: 1px solid #88D5E9;
      }

      .form-style-1 .two-columns {
        display: flex;
        flex-direction: row;
      }

      .form-style-1 .field-divided {
        box-sizing: border-box;
        width: 50%;
      }

      .form-style-1 .field-long {
        width: 100%;
      }

      .form-style-1 .field-select {
        width: 100%;
      }

      .form-style-1 .field-textarea {
        height: 100px;
      }

      .form-style-1 input[type=submit],
      .form-style-1 input[type=button] {
        background: #2F2523;
        padding: 8px 15px 8px 15px;
        border: none;
        color: #fff;
      }

      .form-style-1 input[type=submit]:hover,
      .form-style-1 input[type=button]:hover {
        background: #3F3533;
        box-shadow: none;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
      }

      .form-style-1 .required {
        color: red;
      }

    </style>
  </head>

  <body>
    <!-- begin wrapper -->
    <div class="wrapper">
      <!-- begin content -->
      <div class="content">
        <h1 class="header-title">Contact Us</h1>
        <!--  start form section  -->
        <section class="contact_form">
          <form action="#" method="post">
            <ul class="form-style-1">
              <li> <label>Full Name <span class="required">*</span></label>
                <div class="two-columns"> <input type="text" name="field1" class="field-divided" placeholder="First" />&nbsp; <input type="text" name="field2" class="field-divided" placeholder="Last" /> </div>
              </li>
              <li> <label>Email <span class="required">*</span></label> <input type="email" name="field3" class="field-long" /> </li>
              <li> <label>Country</label> <select name="field4" class="field-select">
								<option value="Spain">Spain</option>
								<option value="Italy">Italy</option>
								<option value="France">France</option>
								<option value="Bulgaria">Bulgaria</option>
								<option value="Hungary">Hungary</option>
								<option value="Poland">Poland</option>
								<option value="Portugal">Portugal</option>
								<option value="Germany">Germany</option>
								<option value="Czech">Czech</option>
								<option value="Republic">Republic</option>
								<option value="Greece">Greece</option>
								<option value="Romania">Romania</option>
								<option value="Slovakia">Slovakia</option>
							</select> </li>
              <li> <label>Your Message <span class="required">*</span></label> <textarea name="field5" id="field5" class="field-long field-textarea"></textarea> </li>
              <li> <input id="submit-btn" type="submit" value="Submit" /> </li>
            </ul>
          </form>
        </section>
        <!--  end form section  -->
      </div>
      <!-- end content -->
      <!--  start footer  -->
      <footer class="footer">
        <p>Copyright 2017 All Rights Reserved.</p>
      </footer>
      <!--  end footer  -->
    </div>
    <!-- end wrapper -->
    <script>
      document.getElementById('submit-btn').addEventListener("click", showMsg);

      function showMsg()
      {
        alert("Your form was submitted! We will contact you soon.");
      }

    </script>
  </body>

</html>
